{%extends 'user/base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<style>
    body{
        background-image: url('https://images.unsplash.com/photo-1603298108410-e6f28ad2708d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1033&q=80');
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<div class="container mt-5 col-3 ">
    <div class="card mx-auto " style="width: 35rem; margin-left: 40px;">
 <div class ="content-section px-3">
     <form method ="POST">
         {%csrf_token%}
         <fieldset class ="form-group">
             <legend class="border-bottom mb-5 pt-3 pb-4 text-center "style="font-family: 'Satisfy', bold; font-size:2rem;'">NEIGBOURHOOD</legend>
             {{ form|crispy }}
         </fieldset>
         <div class ="form-group">
             <button class = "btn btn-outline-info" type="submit">Login</button>
         </div>
    </form>
    <div class ="border-top pt-2">
        <small class="text-muted">
            Don't have an Account? <a class="ml-2" href="/users/register/"></strong>Sign Up</strong> </a>Now

        </small>
    <div>

</div>
</div>


    
{{block.super}}
{% endblock %}
